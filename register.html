<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script language="javascript" src="Javascript/register.js"></script>
    <form action="" method="POST" onsubmit="return validate()">
        <div class="register">
            <h1 style="text-align: center;">Đăng Ký</h1>
            <p style="text-align: center;">Vui lòng điền thông tin để đăng ký</p>
            <hr>
            <label for="username"><b>Tên đăng nhập</b></label>
            <input type="text" placeholder="Username" name="username" id="username">
            <label for="password"><b>Mật khẩu</b></label>
            <input type="password" placeholder="******" name="password" id="password">
            <label for="password-repeat"><b>Nhập lại mật khẩu</b></label>
            <input type="password" placeholder="******" name="password-repeat" id="password-repeat">
            <hr>
            <p>Để tạo tài khoản vui lòng đồng ý với điều khoản của chúng tôi <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="submit">Đăng ký</button>
        </div>
        <div class="register login">
            <p>Bạn đã có tài khoản rồi? <a href="index.html">Đăng nhập</a>.</p>
        </div>
    </form>
</body>

</html>
